<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unspoken | Main Menu</title>
        <link rel="stylesheet" href="MainMenu.css">

        <link rel="stylesheet" href="../GameFonts/Fonts.css">
        <script src="MainMenu.js" defer></script>

        <style>
            .MainMenuButton1 {
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
                padding: 20px 40px;
                font-size: 24px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s ease;
                scale: 1.5;

            .MainMenuButton1:hover {
                scale: 1.6;
            }
        </style>

        <button class="MainMenuButton1" id="MainMenuButton1" onclick="window.location.href='MainInterface/MainMenu.html'"> Continue to game </button>
